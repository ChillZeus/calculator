<!DOCTYPE html>
<html>
<head>
    <title>Js Calculator</title>
</head>
<body>

    <script src="script.js"></script>

    <div id="calcdisplay">

    </div>

    <button onclick="one()">1</button>
    <button onclick="two()">2</button>
    <button onclick="three()">3</button>
    <button class="plus" onclick="plus()">+</button>
    <br />
    <button onclick="four()">4</button>
    <button onclick="five()">5</button>
    <button onclick="six()">6</button>
    <button class="minus" onclick="minus()">-</button>
    <br />
    <button onclick="seven()">7</button>
    <button onclick="eight()">8</button>
    <button onclick="nine()">9</button>
    <button class="multiply" onclick="multiply()">x</button>
    <br />
    <button class="clear" onclick="clear()">C</button>
    <button onclick="">0</button>
    <button class="equal" onclick="equal()">=</button>
    <button class="divide" onclick="divide()">/</button>

<style>
    button {
        width: 100px;
        height: 40px;
        font-size: 30px;
    }
    button.clear {
        width: 70px;
    }
    button.equal {
        width: 130px;
    }
</style>

</body>

</html>
